<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор промисов</title>
    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-fyLdAcWF.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CO-1uUSp.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">На главную</a>

        <h1 class="main-title">Генератор промисов</h1>
        <form class="form">
          <label class="form__label">
            Delay (ms)
            <input class="form__input" type="number" name="delay" required />
          </label>

          <fieldset class="form__fieldset">
            <legend class="form__legend">State</legend>
            <label class="form__radio-label">
              <input
                class="form__radio"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="form__radio-label">
              <input
                class="form__radio"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="button" class="form__button" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </main>

  </body>
</html>
